# GitHub Action to generate advanced GitHub Metrics
name: Generate GitHub Metrics

on:
  # Run every 6 hours
  schedule:
    - cron: "0 */6 * * *"
  
  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main branch
  push:
    branches:
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # Generate header image with achievements
      - name: Generate Header Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-header.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: thesakshigupta
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Kolkata
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C

      # Generate language & coding habits
      - name: Generate Languages Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: thesakshigupta
          template: classic
          base: ""
          config_timezone: Asia/Kolkata
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%

      # Generate habits & activity
      - name: Generate Habits Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: thesakshigupta
          template: classic
          base: ""
          config_timezone: Asia/Kolkata
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%

      # Generate isometric calendar
      - name: Generate Calendar Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-calendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: thesakshigupta
          template: classic
          base: ""
          config_timezone: Asia/Kolkata
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
